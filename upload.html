<script type="text/javascript">  
    
  $("#image1").change(function(){

     for(var i=0;i<total_file;i++)  
     {  
      $('#image_preview1').append("<img src='"+URL.createObjectURL(event.target.files[i])+"'>");  
     }  
  
  });  
  
  $('form').ajaxForm(function()

    alert("Successful Uploading");

</script>
