<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Forget Password</title>
</head>
<body>
    <div class="row">
        <div class="column">
            <a href="login.html"> <img src="logo.png" style="width:110px;"/> </a>
          <img src="header.jpg" style="width:84%; height:100px;"/>
            <a href=""><img src="aller.png" style="height:90px;"/></a>
        </div>
      </div> 
    <section>
        <div class="form-box">
            <div class="form-value" >
                <form action="forgotPassword.php" method = "POST">
                    <h2 id="h1" style="margin-top: 0%;margin-bottom: 0%; color:gold; text-align: center;">
                        Reset Password</h2>
                    <div class="inputbox" >
                        <input type="tel" name="mobileNo" autocomplete="off" maxlength="10" required>
                        <label for="">Phone Number</label>
                    </div>
                    <div class="inputbox" >
                        <input type="date" name="dob" autocomplete="off" required>
                        <label for="">DOB</label>
                    </div>
                    <div class="inputbox" >
                        <input type="password" name="userpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain 1 number ,1 uppercase, 8 characters or more" placeholder="Password: 8 char, 1 cap, 1 num "autocomplete="off" required>
                    </div>
                    <div class="inputbox" >
                        <input type="password" name="confirmpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain 1 number ,1 uppercase, 8 characters or more" placeholder="Confirm Pwd: 8 char, 1 cap, 1 num " autocomplete="off" required>
                    </div>
                    <button style="background-color:rgb(164, 211, 133);color: white; color: blue;">Reset Password</button>

                </form>
            </div>
        </div>
    </section>
</body>
