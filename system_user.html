<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>System User Registration</title>
    <link rel="stylesheet" href="system_user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>


    <div class="content">

        <form action="system_user.php" onsubmit="return validateForm()" method="post">
            <div class="row contents" style="margin:auto; margin-top:0%;margin-bottom:8%;">
                <h1 id="h1">
                    System User Addition
					<hr style="color:white; margin-top: 0%;margin-bottom: 0%;">

                </h1>
                <div class="col-sm-4">
                    <div class=" form-group py-3">

                        <label style="width: 30%; ">First Name</label>
                        <input type="text" name="first_name" autocomplete="off" maxlength= "15"class="name form-control-md" placeholder="First Name" style="width: 67%; " required>
                    </div>
                    <div class=" form-group py-3">
                        <label style="width: 30%; ">Last Name</label>
                        <input type="text" name="last_name" autocomplete="off" maxlength= "15" class="name form-control-md" placeholder="Last Name" style="width: 67%; ">
                    </div>
                    <div class="form-group py-3">
                       
                        
                        <div class="row form-group">
                            <label for="date" class="col-sm-2 col-form-label"style="width: 15%; " >DOB</label>
                            <div class="col-sm-10">
                                <div class="input-group date" id="datepicker">
                                    <input type="text" name="dob" autocomplete="off" class="form-control-md" placeholder="Date of birth" style="width: 65%;margin-right:00%;margin-left:20% ; " required>
                                    <span class="input-group-append">
                                        <span class="input-group-text bg-white d-block">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    

                    <div class="form-group py-3">
                        <label for="" style="width:30%;">Gender</label>
                        <select class="gender" name="gender" style="width: 67%; margin-right:0%" required >
                            <option value="">--Select Gender--</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="form-group py-3">
                        <label for="Address" style="margin-right: 53%;">Address</label>
                        <input type="text" name="addr1" autocomplete="off" maxlength= "15"class="name form-control-md" placeholder="Addr line1" style="width: 100%; " required>
                        <input type="text" name="addr2" autocomplete="off" maxlength= "15"class="name form-control-md" placeholder="Addr line2" style="width: 100%; " required>

                        <br />



                        <input type="text" class="inputs form-control-sm" style="width:35%" name="state" autocomplete="off" maxlength= "15"  placeholder="State" required>
                        <input type="text" class="inputs form-control-sm" name="city" autocomplete="off" maxlength= "15"  placeholder="City" required>
                        <input type="text" class="inputs form-control-sm" name="pin" minlength="5" maxlength="6" pattern="[0-9]+" autocomplete="off"   placeholder="pin" required>

                    </div>
                </div>

                <div class="col-sm-4" id="photo">

                    <input type="file" name= "uploadfile" class="form-control-md accept=" image/*" onchange="loadFile(event)"  >
                    <p><img id="output" width="200" height="250" /></p>
                    <script>
                        var loadFile = function (event) {
                            var image = document.getElementById('output');
                            image.src = URL.createObjectURL(event.target.files[0]);
                        };
                    </script>


                </div>
                <div class="fields col-sm-4">
                    <div class=" form-group py-3">

                        <label>Email</label>
                        <input type="email" name="email" autocomplete="off" maxlength= "25" class="form-control-md" placeholder="Email">
                    </div>
                    <div class=" form-group py-3">

                        <label>Mobile</label>
                        <input id="telNo" name="mobile" type="tel" autocomplete="off" name="tel" minlength="10" maxlength="10" pattern="[0-9]+" class="form-control-md" placeholder="Phone Number" required>
                    </div>
                    <div class=" form-group py-3">

                        <label>Password</label>
                        <input type="password" name="password" autocomplete="off" maxlength= "15" class="form-control-md" placeholder="*******" required>
                    </div>
                    <div class="form-group py-3">
                        <label for="" style="width:45%;">UserRole</label>
                        <select class="userrole" name="userrole" style="width: 45%; margin-right:0%" required >
                            <option value="">--Select Role--</option>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                            <option value="ceo">CEO</option>
                        </select>
                    </div>
                    <div class=" form-group py-3">

                        <label>PAN</label>
                        <input type="text" name="pan" autocomplete="off" minlength="10" maxlength="10" class="form-control-md" placeholder="PAN Number">

                    </div>
                    <div class=" form-group py-3">
                        <label>Aadhar</label>
                        <input type="tel" name="aadhar" minlength="12" maxlength="12" pattern="[0-9]+"autocomplete="off" class="form-control-l" placeholder="Aadhar No">
                    </div>
                    <div class=" form-group py-3">
                        <label>Referer</label>
                        <input type="text" name="referer" autocomplete="off" maxlength="15" class="form-control-l" placeholder="Agent, Referer name">
                    </div>

                </div>
                <h3 style="color:white">Nominee Details</h5>
					<hr style="color:white; margin-top: 0%;margin-bottom: 0%;">

                <div class=" form-group py-3">

                    <div class="row">
                        <div class="col">
                            <label for="" style="width: 15%; ">Name</label>
                            <input type="text" name="nomineename" autocomplete="off" maxlength= "15" class="form-control-md" name="name" placeholder="Nominee Name"
                                style=" width: 80%; margin-right:0%; " required>
                        </div>
                        <div class="col">
                            <label for="" style="width: 20%;">Mobile</label>
                            <input type="tel" name="nomineemobile" minlength="10" maxlength="10" pattern="[0-9]+" autocomplete="off" class="form-control-md" name="phone " placeholder="Phone Number"
                                style="width: 50%; margin-right:10%;" required>
                        </div>
                        <div class="col">
                            <label for="" style="width: 25%; ">Relation</label>
                            <input type="text" name="nomineerelation" autocomplete="off" maxlength= "15" class="form-control-md" name="name" placeholder="Relation"
                                style=" width: 67%; margin-right:0%;" required>
                        </div>
                    </div>

                </div>
                <div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg" style="width:180px" type="submit" name=upload value="Add System User" />
                </div>
            </div>

        </form>
